<body>
    <div class="container">
        <h1>ğŸ“ å¾…åŠäº‹é¡¹</h1>

        <div class="input-group">
            <input
                type="text"
                id="todoInput"
                placeholder="æ·»åŠ æ–°ä»»åŠ¡..."
                data-testid="todo-input"
            >
            <button id="addBtn" data-testid="add-button">æ·»åŠ </button>
        </div>

        <ul class="todo-list" id="todoList" data-testid="todo-list">
            <!-- å¾…åŠäº‹é¡¹å°†åœ¨è¿™é‡ŒåŠ¨æ€æ·»åŠ  -->
        </ul>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="totalCount" data-testid="total-count">0</div>
                <div class="stat-label">æ€»è®¡</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="completedCount" data-testid="completed-count">0</div>
                <div class="stat-label">å·²å®Œæˆ</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="pendingCount" data-testid="pending-count">0</div>
                <div class="stat-label">å¾…å®Œæˆ</div>
            </div>
        </div>
    </div>

    <script>
        // å¾…åŠäº‹é¡¹æ•°æ®
        let todos = [];

        // DOM å…ƒç´ 
        const todoInput = document.getElementById('todoInput');
        const addBtn = document.getElementById('addBtn');
        const todoList = document.getElementById('todoList');
        const totalCount = document.getElementById('totalCount');
        const completedCount = document.getElementById('completedCount');
        const pendingCount = document.getElementById('pendingCount');

        // æ·»åŠ å¾…åŠäº‹é¡¹
        function addTodo() {
            const text = todoInput.value.trim();
            if (!text) {
                console.warn('[è­¦å‘Š] è¾“å…¥ä¸ºç©ºï¼Œæ— æ³•æ·»åŠ å¾…åŠäº‹é¡¹');
                return;
            }

            const todo = {
                id: Date.now(),
                text: text,
                completed: false
            };

            todos.push(todo);
            todoInput.value = '';
            console.log('[æ·»åŠ ] æ–°ä»»åŠ¡:', todo.text);
            render();
        }

        // åˆ‡æ¢å®ŒæˆçŠ¶æ€
        function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                console.log('[åˆ‡æ¢] ä»»åŠ¡:', todo.text, 'çŠ¶æ€:', todo.completed ? 'å·²å®Œæˆ' : 'æœªå®Œæˆ');
                render();
            }
        }

        // åˆ é™¤å¾…åŠäº‹é¡¹
        function deleteTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todos = todos.filter(t => t.id !== id);
                console.log('[åˆ é™¤] ä»»åŠ¡:', todo.text);
                render();
            }
        }

        // æ¸²æŸ“åˆ—è¡¨
        function render() {
            todoList.innerHTML = '';

            todos.forEach(todo => {
                const li = document.createElement('li');
                li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                li.setAttribute('data-todo-id', todo.id);

                li.innerHTML = `
                    <input
                        type="checkbox"
                        class="todo-checkbox"
                        data-testid="checkbox-${todo.id}"
                        ${todo.completed ? 'checked' : ''}
                    >
                    <span class="todo-text">${todo.text}</span>
                    <button class="delete-btn" data-testid="delete-${todo.id}">åˆ é™¤</button>
                `;

                // äº‹ä»¶ç›‘å¬
                const checkbox = li.querySelector('.todo-checkbox');
                checkbox.addEventListener('change', () => toggleTodo(todo.id));

                const deleteBtn = li.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', () => deleteTodo(todo.id));

                todoList.appendChild(li);
            });

            // æ›´æ–°ç»Ÿè®¡
            const completed = todos.filter(t => t.completed).length;
            totalCount.textContent = todos.length;
            completedCount.textContent = completed;
            pendingCount.textContent = todos.length - completed;

            console.log('[ç»Ÿè®¡] æ€»è®¡:', todos.length, 'å·²å®Œæˆ:', completed, 'å¾…å®Œæˆ:', todos.length - completed);
        }

        // äº‹ä»¶ç›‘å¬
        addBtn.addEventListener('click', addTodo);
        todoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo();
        });

        // åˆå§‹åŒ–
        console.log('[åº”ç”¨] å¾…åŠäº‹é¡¹åº”ç”¨å·²åˆå§‹åŒ–');
    </script>
