<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarkov Tools</title>
  <style>
    :root {
      --bg: #0d1117;
      --card: #161b22;
      --border: #30363d;
      --text: #c9d1d9;
      --muted: #8b949e;
      --accent: #f0883e;
      --green: #3fb950;
      --yellow: #d29922;
      --red: #f85149;
      --blue: #58a6ff;
      --bronze: #cd7f32;
      --silver: #c0c0c0;
      --gold: #ffd700;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 12px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border);
      flex-wrap: wrap;
      gap: 8px;
    }
    .header h1 { font-size: 1.2rem; color: var(--accent); }
    .header-controls { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    .header-controls button, .header-controls select {
      padding: 6px 12px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text);
      font-size: 0.85rem;
      cursor: pointer;
    }
    .status { font-size: 0.8rem; color: var(--muted); }
    .status.ok { color: var(--green); }

    .tabs { display: flex; gap: 4px; margin-bottom: 12px; flex-wrap: wrap; }
    .tab {
      padding: 8px 16px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 4px 4px 0 0;
      color: var(--muted);
      cursor: pointer;
      font-size: 0.9rem;
    }
    .tab.active { background: var(--accent); color: #000; }
    .panel { display: none; }
    .panel.active { display: block; }

    /* Columns */
    .columns-container { display: grid; gap: 8px; margin-bottom: 12px; }
    .columns-container.cols-2 { grid-template-columns: repeat(2, 1fr); }
    .columns-container.cols-3 { grid-template-columns: repeat(3, 1fr); }
    .columns-container.cols-4 { grid-template-columns: repeat(4, 1fr); }
    .columns-container.cols-5 { grid-template-columns: repeat(5, 1fr); }
    .columns-container.cols-6 { grid-template-columns: repeat(6, 1fr); }

    .search-column {
      background: var(--card);
      border-radius: 6px;
      padding: 8px;
      min-height: 180px;
      max-height: 500px;
      overflow-y: auto;
    }
    .results-list { display: flex; flex-direction: column; gap: 6px; }
    .search-column input[type="text"] {
      width: 100%;
      padding: 8px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text);
      font-size: 0.9rem;
      margin-bottom: 8px;
    }
    .search-column input:focus { outline: none; border-color: var(--accent); }

    /* Result Card */
    .result-card {
      background: var(--bg);
      border-radius: 4px;
      padding: 8px;
      border-left: 3px solid var(--border);
      transition: background 0.15s;
    }
    .result-card:hover { background: #21262d; }
    .result-card.fir-need { border-left-color: var(--red); background: rgba(248,81,73,0.1); }
    .result-card.fir-partial { border-left-color: var(--yellow); background: rgba(210,153,34,0.1); }
    .result-card.fir-complete { border-left-color: var(--green); background: rgba(63,185,80,0.1); }
    .result-card.tier-bronze { border-left-color: var(--bronze); }
    .result-card.tier-silver { border-left-color: var(--silver); }
    .result-card.tier-gold { border-left-color: var(--gold); background: rgba(255,215,0,0.08); }

    .result-name { font-weight: 600; font-size: 0.9rem; margin-bottom: 4px; word-break: break-word; }
    .result-name.gold { color: var(--gold); }
    .result-name.silver { color: var(--silver); }
    .result-name.bronze { color: var(--bronze); }

    .price-tier { font-size: 1.1rem; font-weight: 700; padding: 4px 8px; border-radius: 4px; display: inline-block; margin-bottom: 6px; }
    .price-tier.none { color: var(--muted); }
    .price-tier.low { color: #6cb6ff; }
    .price-tier.mid { color: #f0883e; }
    .price-tier.high { color: #f85149; }
    .price-tier.bronze { color: #000; background: linear-gradient(135deg, #cd7f32, #8b4513); }
    .price-tier.silver { color: #000; background: linear-gradient(135deg, #e8e8e8, #a8a8a8); }
    .price-tier.gold { color: #000; background: linear-gradient(135deg, #ffd700, #daa520); }

    .result-row { display: flex; justify-content: space-between; font-size: 0.85rem; margin-bottom: 4px; }
    .result-row .label { color: var(--muted); }
    .result-row .value { font-weight: 500; }
    .result-row .value.need { color: var(--red); }
    .result-row .value.ok { color: var(--green); }

    .fir-controls { display: flex; align-items: center; gap: 6px; margin-top: 4px; }
    .fir-controls button { width: 24px; height: 24px; padding: 0; display: flex; align-items: center; justify-content: center; background: var(--card); border: 1px solid var(--border); border-radius: 4px; color: var(--text); cursor: pointer; font-size: 1rem; }
    .fir-controls button:hover { background: #21262d; }
    .fir-controls input { width: 36px; text-align: center; padding: 2px; background: var(--bg); border: 1px solid var(--border); border-radius: 4px; color: var(--text); font-size: 0.85rem; }
    .fir-controls .total { color: var(--muted); font-size: 0.85rem; }

    .result-sources { margin-top: 8px; padding-top: 8px; border-top: 1px solid var(--border); font-size: 0.75rem; color: var(--muted); }
    .source-item { display: inline-block; background: #21262d; padding: 2px 6px; border-radius: 3px; margin: 2px 2px 2px 0; }
    .source-item.quest { border-left: 2px solid var(--green); }
    .source-item.hideout { border-left: 2px solid var(--blue); }

    .no-result { color: var(--muted); font-size: 0.85rem; text-align: center; padding: 20px; }
    .fir-badge { display: inline-block; background: var(--green); color: #000; font-size: 0.7rem; font-weight: 600; padding: 2px 6px; border-radius: 3px; margin-left: 6px; }

    /* History */
    .history-section { background: var(--card); border-radius: 6px; padding: 12px; margin-bottom: 12px; }
    .history-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
    .history-header h3 { font-size: 0.9rem; color: var(--muted); }
    .history-header button { padding: 4px 8px; background: transparent; border: 1px solid var(--border); border-radius: 4px; color: var(--muted); font-size: 0.75rem; cursor: pointer; }
    .history-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 6px; }
    .history-item { background: var(--bg); padding: 6px 8px; border-radius: 4px; font-size: 0.8rem; cursor: pointer; border-left: 3px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
    .history-item:hover { background: #21262d; }
    .history-item .name { font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 80px; }

    /* Bulk */
    .bulk-section { background: var(--card); padding: 16px; border-radius: 6px; }
    .bulk-section textarea { width: 100%; height: 100px; padding: 10px; background: var(--bg); border: 1px solid var(--border); border-radius: 4px; color: var(--text); font-family: inherit; resize: vertical; margin-bottom: 10px; }
    .bulk-actions { display: flex; gap: 8px; margin-bottom: 12px; }
    .bulk-actions button { padding: 8px 16px; background: var(--accent); border: none; border-radius: 4px; color: #000; cursor: pointer; }
    .bulk-results { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 8px; }

    .setting-item { display: flex; align-items: center; gap: 6px; font-size: 0.85rem; }

    /* Armor Calculator */
    .armor-section { background: var(--card); border-radius: 6px; padding: 16px; margin-bottom: 16px; }
    .armor-section h3 { font-size: 1rem; color: var(--accent); margin-bottom: 12px; }
    .armor-controls { display: flex; gap: 12px; flex-wrap: wrap; margin-bottom: 16px; }
    .armor-controls select, .armor-controls input {
      padding: 8px 12px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text);
      font-size: 0.9rem;
    }
    .armor-controls label { display: flex; flex-direction: column; gap: 4px; font-size: 0.85rem; color: var(--muted); }

    .ammo-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 8px; margin-bottom: 16px; }
    .ammo-card {
      background: var(--bg);
      border-radius: 4px;
      padding: 10px;
      border-left: 3px solid var(--border);
      cursor: pointer;
      transition: all 0.15s;
    }
    .ammo-card:hover { background: #21262d; }
    .ammo-card.selected { border-left-color: var(--accent); background: rgba(240,136,62,0.1); }
    .ammo-card.threat-low { border-left-color: var(--green); }
    .ammo-card.threat-mid { border-left-color: var(--yellow); }
    .ammo-card.threat-high { border-left-color: var(--red); }
    .ammo-name { font-weight: 600; font-size: 0.9rem; margin-bottom: 4px; }
    .ammo-stats { display: flex; gap: 12px; font-size: 0.8rem; color: var(--muted); }
    .ammo-stats span { display: flex; align-items: center; gap: 4px; }
    .ammo-stats .pen { color: var(--red); }
    .ammo-stats .dmg { color: var(--blue); }
    .ammo-stats .price { color: var(--gold); }

    .armor-results { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 12px; }
    .armor-card {
      background: var(--bg);
      border-radius: 6px;
      padding: 12px;
      border: 1px solid var(--border);
    }
    .armor-card.recommended { border-color: var(--green); background: rgba(63,185,80,0.1); }
    .armor-card.best-value { border-color: var(--gold); background: rgba(255,215,0,0.1); }
    .armor-card h4 { font-size: 0.95rem; margin-bottom: 8px; color: var(--text); }
    .armor-class { display: inline-block; padding: 2px 8px; border-radius: 4px; font-weight: 600; font-size: 0.8rem; margin-bottom: 8px; }
    .armor-class.c1, .armor-class.c2 { background: var(--green); color: #000; }
    .armor-class.c3, .armor-class.c4 { background: var(--yellow); color: #000; }
    .armor-class.c5, .armor-class.c6 { background: var(--red); color: #fff; }
    .pen-chance { font-size: 0.85rem; margin-bottom: 4px; }
    .pen-chance .value { font-weight: 600; }
    .pen-chance .safe { color: var(--green); }
    .pen-chance .risky { color: var(--yellow); }
    .pen-chance .dangerous { color: var(--red); }
    .shots-to-kill { font-size: 0.9rem; font-weight: 600; color: var(--blue); margin-bottom: 8px; }

    .class-compare { background: var(--card); border-radius: 6px; padding: 16px; margin-bottom: 16px; }
    .class-compare h3 { color: var(--accent); margin-bottom: 12px; }
    .compare-table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
    .compare-table th, .compare-table td { padding: 8px; text-align: center; border-bottom: 1px solid var(--border); }
    .compare-table th { color: var(--muted); font-weight: normal; }
    .compare-table .class-cell { font-weight: 600; }
    .compare-table .shots-cell { font-size: 1.1rem; font-weight: 700; }
    .compare-table .shots-cell.good { color: var(--green); }
    .compare-table .shots-cell.ok { color: var(--yellow); }
    .compare-table .shots-cell.bad { color: var(--red); }
    .compare-table .delta { font-size: 0.75rem; color: var(--green); }
    .compare-table .cost-per-shot { color: var(--gold); font-size: 0.8rem; }
    .survival-bar { height: 8px; background: var(--border); border-radius: 4px; margin-top: 4px; overflow: hidden; }
    .survival-bar-fill { height: 100%; border-radius: 4px; transition: width 0.3s; }
    .survival-bar-fill.good { background: var(--green); }
    .survival-bar-fill.ok { background: var(--yellow); }
    .survival-bar-fill.bad { background: var(--red); }

    @media (max-width: 800px) {
      .columns-container { grid-template-columns: repeat(2, 1fr) !important; }
    }
    @media (max-width: 500px) {
      .columns-container { grid-template-columns: 1fr !important; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Tarkov Tools</h1>
    <div class="header-controls">
      <select id="col-count">
        <option value="2">2列</option>
        <option value="3" selected>3列</option>
        <option value="4">4列</option>
        <option value="5">5列</option>
        <option value="6">6列</option>
      </select>
      <label class="setting-item">
        <input type="checkbox" id="show-details" checked>
        <span>詳細</span>
      </label>
      <button id="btn-fetch">データ取得</button>
      <span class="status" id="api-status">未取得</span>
    </div>
  </div>

  <div class="tabs">
    <div class="tab active" data-panel="search">アイテム検索</div>
    <div class="tab" data-panel="bulk">一括検索</div>
    <div class="tab" data-panel="armor">アーマー計算</div>
  </div>

  <div class="panel active" id="panel-search">
    <div class="history-section">
      <div class="history-header">
        <h3>最近の検索</h3>
        <button onclick="clearHistory()">クリア</button>
      </div>
      <div class="history-grid" id="history-grid"></div>
    </div>
    <div class="columns-container cols-3" id="columns-container"></div>
  </div>

  <div class="panel" id="panel-bulk">
    <div class="bulk-section">
      <textarea id="bulk-input" placeholder="アイテム名を1行ずつ入力..."></textarea>
      <div class="bulk-actions">
        <button onclick="bulkSearch()">検索</button>
        <button onclick="clearBulk()" style="background:var(--card);color:var(--text);border:1px solid var(--border);">クリア</button>
      </div>
      <div class="bulk-results" id="bulk-results"></div>
    </div>
  </div>

  <div class="panel" id="panel-armor">
    <div class="armor-section">
      <h3>脅威となる弾薬を選択</h3>
      <div class="armor-controls">
        <label>
          口径フィルタ
          <select id="caliber-filter">
            <option value="all">すべて</option>
            <option value="popular">主流弾のみ</option>
          </select>
        </label>
        <label>
          価格帯
          <select id="ammo-price-filter">
            <option value="all">すべて</option>
            <option value="cheap">安い（〜500₽）</option>
            <option value="mid">中価格（500〜1500₽）</option>
            <option value="expensive">高い（1500₽〜）</option>
          </select>
        </label>
        <label>
          貫通力
          <select id="pen-filter">
            <option value="all">すべて</option>
            <option value="low">低（〜20）</option>
            <option value="mid">中（20〜40）</option>
            <option value="high">高（40〜）</option>
          </select>
        </label>
      </div>
      <div class="ammo-grid" id="ammo-grid"></div>
    </div>

    <div class="class-compare" id="class-compare" style="display:none;">
      <h3>Class別 生存弾数比較</h3>
      <table class="compare-table">
        <thead>
          <tr>
            <th>Class</th>
            <th>初弾貫通率</th>
            <th>期待生存弾数</th>
            <th>前Classとの差</th>
            <th>代表価格</th>
            <th>1発あたりコスト</th>
          </tr>
        </thead>
        <tbody id="compare-tbody"></tbody>
      </table>
    </div>

    <div class="armor-section">
      <h3>コスパ順 推奨アーマー</h3>
      <p style="font-size:0.8rem;color:var(--muted);margin-bottom:12px;">※ 1発あたりのコストが安い順</p>
      <div class="armor-results" id="armor-results">
        <div class="no-result">弾薬を選択してください</div>
      </div>
    </div>
  </div>

  <script>
    const BASE_DATA = PLACEHOLDER_DATA;

    // State
    let allItems = {};
    let firItems = {};
    let searchHistory = [];
    let showDetails = true;
    let ammoData = [];
    let armorData = [];
    let selectedAmmo = null;

    // Popular calibers
    const POPULAR_CALIBERS = ['7.62x39mm', '5.45x39mm', '5.56x45mm NATO', '7.62x51mm NATO', '9x19mm Parabellum', '12/70', '7.62x54mmR', '.338 Lapua Magnum', '9x39mm'];

    // Cookie
    function getCookie(n) { const m = document.cookie.match(new RegExp('(^| )'+n+'=([^;]+)')); return m ? m[2] : null; }
    function setCookie(n, v, d=365) { document.cookie = `${n}=${v}; expires=${new Date(Date.now()+d*864e5).toUTCString()}; path=/; SameSite=Lax`; }

    function loadProgress() {
      const s = getCookie('tarkov_fir_v2');
      if (s) try { return JSON.parse(decodeURIComponent(s)); } catch(e) {}
      return {};
    }
    function saveProgress(progress) {
      setCookie('tarkov_fir_v2', encodeURIComponent(JSON.stringify(progress)));
    }
    function setCollected(itemId, count) {
      const item = allItems[itemId];
      if (!item || !item.fir) return;
      const progress = loadProgress();
      count = Math.max(0, Math.min(count, item.fir.totalRequired));
      if (count === 0) delete progress[itemId];
      else progress[itemId] = count;
      saveProgress(progress);
      document.querySelectorAll('.search-column input').forEach(input => {
        if (input.value.trim()) input.dispatchEvent(new Event('input'));
      });
      renderHistory();
    }
    function loadHistory() {
      const s = getCookie('tarkov_history');
      if (s) try { searchHistory = JSON.parse(decodeURIComponent(s)); } catch(e) { searchHistory = []; }
    }
    function saveHistory() {
      setCookie('tarkov_history', encodeURIComponent(JSON.stringify(searchHistory.slice(0, 30))));
    }

    function initFirData() {
      Object.entries(BASE_DATA.items || {}).forEach(([id, item]) => {
        firItems[id] = {
          totalRequired: item.totalRequired,
          sources: item.questBreakdown.map(q => ({ type: 'quest', name: q.questName, count: q.count }))
        };
      });
    }

    // Fetch all data from API
    async function fetchData() {
      const btn = document.getElementById('btn-fetch');
      const status = document.getElementById('api-status');
      btn.disabled = true;
      status.textContent = '取得中...';
      status.className = 'status';

      const query = `{
        items {
          id name shortName
          avg24hPrice width height
          types
          properties {
            ... on ItemPropertiesArmor {
              class
              durability
              material { name }
              zones
            }
            ... on ItemPropertiesArmorAttachment {
              class
              durability
              material { name }
              zones
            }
          }
        }
        ammo {
          item { id name shortName avg24hPrice }
          caliber
          penetrationPower
          damage
          armorDamage
        }
        hideoutStations {
          name
          levels {
            level
            itemRequirements {
              item { id name shortName }
              count
              attributes { name value }
            }
          }
        }
      }`;

      try {
        const res = await fetch('https://api.tarkov.dev/graphql', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query })
        });
        const json = await res.json();
        if (json.errors) throw new Error(json.errors[0].message);

        const data = json.data;

        // Build all items
        allItems = {};
        armorData = [];
        data.items.forEach(item => {
          const slots = (item.width || 1) * (item.height || 1);
          const perSlot = item.avg24hPrice ? Math.round(item.avg24hPrice / slots) : 0;

          allItems[item.id] = {
            id: item.id,
            name: item.name,
            nameShort: item.shortName,
            price: item.avg24hPrice,
            slots,
            perSlot,
            types: item.types || [],
            fir: null
          };

          // Collect armor data
          if (item.properties && (item.properties.class !== undefined)) {
            armorData.push({
              id: item.id,
              name: item.name,
              shortName: item.shortName,
              price: item.avg24hPrice,
              class: item.properties.class,
              durability: item.properties.durability,
              material: item.properties.material?.name,
              zones: item.properties.zones || []
            });
          }
        });

        // Match FiR items
        Object.entries(BASE_DATA.items || {}).forEach(([baseId, baseItem]) => {
          const match = Object.values(allItems).find(i => i.name.toLowerCase() === baseItem.name.toLowerCase());
          if (match) {
            match.fir = {
              totalRequired: baseItem.totalRequired,
              sources: baseItem.questBreakdown.map(q => ({ type: 'quest', name: q.questName, count: q.count }))
            };
          }
        });

        // Add hideout FiR
        data.hideoutStations.forEach(station => {
          station.levels.forEach(level => {
            level.itemRequirements.forEach(req => {
              const isFir = req.attributes?.some(a => a.name === 'foundInRaid' && a.value === 'true');
              if (isFir && allItems[req.item.id]) {
                const item = allItems[req.item.id];
                if (!item.fir) item.fir = { totalRequired: 0, sources: [] };
                item.fir.totalRequired += req.count;
                item.fir.sources.push({ type: 'hideout', name: `${station.name} Lv${level.level}`, count: req.count });
              }
            });
          });
        });

        // Build ammo data
        ammoData = data.ammo.map(a => ({
          id: a.item.id,
          name: a.item.name,
          shortName: a.item.shortName,
          price: a.item.avg24hPrice,
          caliber: a.caliber,
          pen: a.penetrationPower,
          damage: a.damage,
          armorDamage: a.armorDamage
        })).filter(a => a.pen > 0).sort((a, b) => b.pen - a.pen);

        status.textContent = `${Object.keys(allItems).length}件`;
        status.className = 'status ok';
        renderHistory();
        renderAmmoGrid();

      } catch (err) {
        status.textContent = 'エラー';
        console.error(err);
      } finally {
        btn.disabled = false;
      }
    }

    // Price tier
    function getPriceTier(perSlot) {
      if (!perSlot || perSlot < 10000) return 'none';
      if (perSlot >= 100000) return 'gold';
      if (perSlot >= 50000) return 'silver';
      if (perSlot >= 30000) return 'bronze';
      if (perSlot >= 20000) return 'high';
      if (perSlot >= 15000) return 'mid';
      return 'low';
    }

    function formatPrice(p) {
      if (!p) return '-';
      if (p >= 1000000) return (p/1000000).toFixed(1)+'M';
      if (p >= 1000) return Math.round(p/1000)+'K';
      return p.toString();
    }

    // Search
    function searchItems(query, limit = 8) {
      if (!query || Object.keys(allItems).length === 0) return [];
      const q = query.toLowerCase();
      const matches = Object.values(allItems).filter(item =>
        item.name.toLowerCase().includes(q) || (item.nameShort && item.nameShort.toLowerCase().includes(q))
      );
      matches.sort((a, b) => {
        const aExact = a.name.toLowerCase() === q || (a.nameShort||'').toLowerCase() === q;
        const bExact = b.name.toLowerCase() === q || (b.nameShort||'').toLowerCase() === q;
        if (aExact !== bExact) return aExact ? -1 : 1;
        const aStarts = a.name.toLowerCase().startsWith(q);
        const bStarts = b.name.toLowerCase().startsWith(q);
        if (aStarts !== bStarts) return aStarts ? -1 : 1;
        return (b.perSlot || 0) - (a.perSlot || 0);
      });
      return matches.slice(0, limit);
    }

    function searchItem(query) {
      const results = searchItems(query, 1);
      return results[0] || null;
    }

    function addToHistory(itemId) {
      if (!itemId) return;
      searchHistory = searchHistory.filter(id => id !== itemId);
      searchHistory.unshift(itemId);
      searchHistory = searchHistory.slice(0, 30);
      saveHistory();
      renderHistory();
    }

    function clearHistory() {
      searchHistory = [];
      saveHistory();
      renderHistory();
    }

    // Render item card
    function renderItemCard(item) {
      const progress = loadProgress();
      const tier = getPriceTier(item.perSlot);
      const hasFir = !!item.fir;
      const nameClass = tier === 'gold' ? 'gold' : tier === 'silver' ? 'silver' : tier === 'bronze' ? 'bronze' : '';
      const tierClass = (tier === 'gold' || tier === 'silver' || tier === 'bronze') ? `tier-${tier}` : '';

      if (hasFir) {
        const collected = progress[item.id] || 0;
        const total = item.fir.totalRequired;
        const isComplete = collected >= total;
        const isPartial = collected > 0 && !isComplete;
        const statusClass = isComplete ? 'fir-complete' : isPartial ? 'fir-partial' : 'fir-need';

        let sourcesHtml = '';
        if (showDetails && item.fir.sources.length > 0) {
          sourcesHtml = `<div class="result-sources">${item.fir.sources.slice(0,3).map(s => `<span class="source-item ${s.type}">${s.name} x${s.count}</span>`).join('')}</div>`;
        }

        return `
          <div class="result-card ${statusClass} ${tierClass}">
            <div class="result-name ${nameClass}">${item.name}<span class="fir-badge">FiR</span></div>
            <div class="price-tier ${tier}">${formatPrice(item.perSlot)}/slot</div>
            <div class="result-row"><span class="label">価格</span><span class="value">${formatPrice(item.price)} (${item.slots}s)</span></div>
            <div class="fir-controls">
              <button onclick="setCollected('${item.id}', ${collected - 1})">-</button>
              <input type="number" value="${collected}" min="0" max="${total}" onchange="setCollected('${item.id}', parseInt(this.value)||0)">
              <span class="total">/ ${total}</span>
              <button onclick="setCollected('${item.id}', ${collected + 1})">+</button>
              <span class="value ${isComplete ? 'ok' : 'need'}" style="margin-left:auto;">${isComplete ? '完了' : 'あと'+(total-collected)}</span>
            </div>
            ${sourcesHtml}
          </div>
        `;
      } else {
        return `
          <div class="result-card ${tierClass}">
            <div class="result-name ${nameClass}">${item.name}</div>
            <div class="price-tier ${tier}">${formatPrice(item.perSlot)}/slot</div>
            <div class="result-row"><span class="label">価格</span><span class="value">${formatPrice(item.price)} (${item.slots}s)</span></div>
          </div>
        `;
      }
    }

    function renderResults(items, container) {
      if (items.length === 0) {
        container.innerHTML = '<div class="no-result">見つかりません</div>';
        return;
      }
      container.innerHTML = `<div class="results-list">${items.map(item => renderItemCard(item)).join('')}</div>`;
    }

    function createColumns() {
      const count = parseInt(document.getElementById('col-count').value);
      const container = document.getElementById('columns-container');
      container.className = `columns-container cols-${count}`;
      container.innerHTML = '';

      for (let i = 0; i < count; i++) {
        const col = document.createElement('div');
        col.className = 'search-column';
        col.innerHTML = `
          <input type="text" placeholder="アイテム名..." data-col="${i}">
          <div class="result-container" id="result-${i}"><div class="no-result">検索してください</div></div>
        `;
        container.appendChild(col);

        col.querySelector('input').addEventListener('input', (e) => {
          const query = e.target.value.trim();
          const rc = document.getElementById(`result-${i}`);
          if (!query) { rc.innerHTML = '<div class="no-result">検索してください</div>'; return; }
          const items = searchItems(query, 8);
          renderResults(items, rc);
          if (items.length > 0) addToHistory(items[0].id);
        });
      }
    }

    function renderHistory() {
      const grid = document.getElementById('history-grid');
      if (searchHistory.length === 0 || Object.keys(allItems).length === 0) {
        grid.innerHTML = '<div class="no-result">履歴なし</div>';
        return;
      }
      grid.innerHTML = searchHistory.slice(0, 15).map(id => {
        const item = allItems[id];
        if (!item) return '';
        const tier = getPriceTier(item.perSlot);
        return `<div class="history-item" onclick="fillSearch('${item.name.replace(/'/g, "\\'")}')"><span class="name">${item.nameShort || item.name.slice(0,12)}</span><span class="price price-tier ${tier}" style="font-size:0.75rem;padding:2px 4px;">${formatPrice(item.perSlot)}</span></div>`;
      }).join('');
    }

    function fillSearch(name) {
      const input = document.querySelector('.search-column input');
      if (input) { input.value = name; input.dispatchEvent(new Event('input')); }
    }

    // Bulk
    function bulkSearch() {
      const terms = document.getElementById('bulk-input').value.split('\n').map(s => s.trim()).filter(s => s);
      const container = document.getElementById('bulk-results');
      if (terms.length === 0) { container.innerHTML = '<div class="no-result">入力してください</div>'; return; }
      container.innerHTML = terms.map(term => {
        const item = searchItem(term);
        if (!item) return `<div class="result-card"><div class="result-name">${term}</div><div class="no-result">見つかりません</div></div>`;
        return renderItemCard(item);
      }).join('');
    }

    function clearBulk() {
      document.getElementById('bulk-input').value = '';
      document.getElementById('bulk-results').innerHTML = '';
    }

    // ============================================
    // Armor Calculator
    // ============================================
    function renderAmmoGrid() {
      const grid = document.getElementById('ammo-grid');
      const caliberFilter = document.getElementById('caliber-filter').value;
      const priceFilter = document.getElementById('ammo-price-filter').value;
      const penFilter = document.getElementById('pen-filter').value;

      let filtered = ammoData.filter(a => {
        if (caliberFilter === 'popular' && !POPULAR_CALIBERS.includes(a.caliber)) return false;
        if (priceFilter === 'cheap' && a.price > 500) return false;
        if (priceFilter === 'mid' && (a.price <= 500 || a.price > 1500)) return false;
        if (priceFilter === 'expensive' && a.price <= 1500) return false;
        if (penFilter === 'low' && a.pen > 20) return false;
        if (penFilter === 'mid' && (a.pen <= 20 || a.pen > 40)) return false;
        if (penFilter === 'high' && a.pen <= 40) return false;
        return true;
      });

      // Limit to top 30 by penetration
      filtered = filtered.slice(0, 30);

      if (filtered.length === 0) {
        grid.innerHTML = '<div class="no-result">条件に合う弾薬がありません</div>';
        return;
      }

      grid.innerHTML = filtered.map(a => {
        const threatClass = a.pen >= 40 ? 'threat-high' : a.pen >= 25 ? 'threat-mid' : 'threat-low';
        const selected = selectedAmmo && selectedAmmo.id === a.id ? 'selected' : '';
        return `
          <div class="ammo-card ${threatClass} ${selected}" onclick="selectAmmo('${a.id}')">
            <div class="ammo-name">${a.shortName || a.name}</div>
            <div class="ammo-stats">
              <span class="pen">貫通 ${a.pen}</span>
              <span class="dmg">ダメ ${a.damage}</span>
              <span class="price">${formatPrice(a.price)}₽</span>
            </div>
            <div style="font-size:0.75rem;color:var(--muted);margin-top:4px;">${a.caliber}</div>
          </div>
        `;
      }).join('');
    }

    function selectAmmo(ammoId) {
      selectedAmmo = ammoData.find(a => a.id === ammoId);
      renderAmmoGrid();
      calculateArmor();
    }

    // Penetration chance formula (simplified Tarkov formula)
    function calcPenChance(pen, armorClass, durabilityPercent = 100) {
      // Simplified formula based on community research
      const effectiveArmor = armorClass * 10 * (durabilityPercent / 100);
      const diff = pen - effectiveArmor;

      if (diff >= 20) return 100;
      if (diff >= 10) return 90 + (diff - 10);
      if (diff >= 0) return 50 + diff * 4;
      if (diff >= -10) return 50 + diff * 4;
      if (diff >= -20) return 10 + (diff + 10) * 4;
      return Math.max(0, 10 + diff * 0.5);
    }

    // Calculate expected survival shots (probabilistic simulation)
    function calcExpectedSurvival(pen, armorClass, durability, armorDamage) {
      const simulations = 1000;
      let totalShots = 0;

      for (let sim = 0; sim < simulations; sim++) {
        let currentDur = durability;
        let shots = 0;

        while (shots < 30) {
          const durPercent = durability > 0 ? (currentDur / durability) * 100 : 0;
          const penChance = calcPenChance(pen, armorClass, Math.max(0, durPercent)) / 100;

          // Random penetration check
          if (Math.random() < penChance) {
            break; // Penetrated = dead
          }

          shots++;
          currentDur -= armorDamage || pen * 0.5;
          if (currentDur <= 0) {
            // Armor destroyed, next shot will penetrate
            break;
          }
        }
        totalShots += shots;
      }

      return totalShots / simulations;
    }

    // Get representative price for a class (median of available armors)
    function getClassRepPrice(armorClass) {
      const classArmors = armorData.filter(a => a.class === armorClass && a.price > 0);
      if (classArmors.length === 0) return 100000 * armorClass; // Estimate
      classArmors.sort((a, b) => a.price - b.price);
      return classArmors[Math.floor(classArmors.length / 3)].price; // Lower third as "budget" option
    }

    function calculateArmor() {
      const results = document.getElementById('armor-results');
      const compareSection = document.getElementById('class-compare');
      const compareTbody = document.getElementById('compare-tbody');

      if (!selectedAmmo) {
        results.innerHTML = '<div class="no-result">弾薬を選択してください</div>';
        compareSection.style.display = 'none';
        return;
      }

      // Calculate class comparison
      const classStats = [];
      let prevSurvival = 0;

      for (let c = 2; c <= 6; c++) {
        const penChance = calcPenChance(selectedAmmo.pen, c, 100);
        const avgDurability = 45 + c * 8; // Rough estimate
        const expectedSurvival = calcExpectedSurvival(selectedAmmo.pen, c, avgDurability, selectedAmmo.armorDamage);
        const repPrice = getClassRepPrice(c);
        const costPerShot = expectedSurvival > 0.1 ? Math.round(repPrice / expectedSurvival) : Infinity;
        const delta = expectedSurvival - prevSurvival;

        classStats.push({
          class: c,
          penChance,
          expectedSurvival,
          delta,
          repPrice,
          costPerShot
        });

        prevSurvival = expectedSurvival;
      }

      // Render class comparison table
      compareSection.style.display = 'block';
      compareTbody.innerHTML = classStats.map((s, i) => {
        const survivalClass = s.expectedSurvival >= 3 ? 'good' : s.expectedSurvival >= 1.5 ? 'ok' : 'bad';
        const penClass = s.penChance < 20 ? 'safe' : s.penChance < 50 ? 'risky' : 'dangerous';
        const deltaText = i === 0 ? '-' : (s.delta > 0 ? `<span class="delta">+${s.delta.toFixed(1)}発</span>` : `${s.delta.toFixed(1)}発`);
        const barWidth = Math.min(100, s.expectedSurvival * 15);
        const barClass = survivalClass;

        return `<tr>
          <td class="class-cell"><span class="armor-class c${s.class}">Class ${s.class}</span></td>
          <td><span class="pen-chance"><span class="value ${penClass}">${Math.round(s.penChance)}%</span></span></td>
          <td>
            <div class="shots-cell ${survivalClass}">${s.expectedSurvival.toFixed(1)}発</div>
            <div class="survival-bar"><div class="survival-bar-fill ${barClass}" style="width:${barWidth}%"></div></div>
          </td>
          <td>${deltaText}</td>
          <td>${formatPrice(s.repPrice)}₽</td>
          <td class="cost-per-shot">${s.costPerShot === Infinity ? '∞' : formatPrice(s.costPerShot)}₽/発</td>
        </tr>`;
      }).join('');

      // Build armor list with survival data
      const allArmorsWithStats = [];
      armorData.forEach(armor => {
        if (!armor.class || armor.class < 2 || !armor.price) return;

        const penChance = calcPenChance(selectedAmmo.pen, armor.class, 100);
        const expectedSurvival = calcExpectedSurvival(selectedAmmo.pen, armor.class, armor.durability, selectedAmmo.armorDamage);
        const costPerShot = expectedSurvival > 0.1 ? Math.round(armor.price / expectedSurvival) : Infinity;

        allArmorsWithStats.push({
          ...armor,
          penChance,
          expectedSurvival,
          costPerShot
        });
      });

      // Sort by cost per shot (best value first)
      allArmorsWithStats.sort((a, b) => a.costPerShot - b.costPerShot);

      // Find best cost-per-shot
      const bestCostPerShot = allArmorsWithStats.length > 0 ? allArmorsWithStats[0].costPerShot : Infinity;

      // Render top armors
      let html = `<div style="margin-bottom:12px;padding:12px;background:var(--card);border-radius:6px;">
        <div style="font-size:0.9rem;color:var(--muted);">選択中の弾薬</div>
        <div style="font-size:1.1rem;font-weight:600;color:var(--accent);">${selectedAmmo.name}</div>
        <div style="font-size:0.85rem;color:var(--muted);">貫通 ${selectedAmmo.pen} / ダメージ ${selectedAmmo.damage} / アーマーダメ ${selectedAmmo.armorDamage || '?'}</div>
      </div>`;

      const topArmors = allArmorsWithStats.slice(0, 12);
      topArmors.forEach((armor, idx) => {
        const survivalClass = armor.expectedSurvival >= 3 ? 'good' : armor.expectedSurvival >= 1.5 ? 'ok' : 'bad';
        const isBestValue = armor.costPerShot === bestCostPerShot;
        const cardClass = isBestValue ? 'best-value' : '';

        html += `
          <div class="armor-card ${cardClass}">
            <span class="armor-class c${armor.class}">Class ${armor.class}</span>
            ${isBestValue ? '<span style="color:var(--gold);font-size:0.8rem;margin-left:8px;">★ 最コスパ</span>' : ''}
            <h4>${armor.shortName || armor.name}</h4>
            <div style="display:flex;gap:16px;margin-top:8px;">
              <div>
                <div style="font-size:0.75rem;color:var(--muted);">期待生存</div>
                <div class="shots-cell ${survivalClass}" style="font-size:1.2rem;">${armor.expectedSurvival.toFixed(1)}発</div>
              </div>
              <div>
                <div style="font-size:0.75rem;color:var(--muted);">価格</div>
                <div style="color:var(--gold);">${formatPrice(armor.price)}₽</div>
              </div>
              <div>
                <div style="font-size:0.75rem;color:var(--muted);">1発あたり</div>
                <div style="color:var(--text);">${formatPrice(armor.costPerShot)}₽</div>
              </div>
            </div>
            <div style="margin-top:8px;font-size:0.8rem;color:var(--muted);">耐久 ${armor.durability} / 初弾貫通率 ${Math.round(armor.penChance)}%</div>
          </div>
        `;
      });

      results.innerHTML = html;
    }

    // Tabs
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById('panel-' + tab.dataset.panel).classList.add('active');
      });
    });

    // Settings
    document.getElementById('col-count').addEventListener('change', createColumns);
    document.getElementById('show-details').addEventListener('change', (e) => {
      showDetails = e.target.checked;
      document.querySelectorAll('.search-column input').forEach(input => input.dispatchEvent(new Event('input')));
    });

    // Armor filters
    document.getElementById('caliber-filter').addEventListener('change', renderAmmoGrid);
    document.getElementById('ammo-price-filter').addEventListener('change', renderAmmoGrid);
    document.getElementById('pen-filter').addEventListener('change', renderAmmoGrid);

    // Init
    initFirData();
    loadHistory();
    createColumns();
    fetchData();
  </script>
</body>
</html>
