# AI Advisor Workflow トリガーワード設定
# このファイルでトリガーワードをカスタマイズできます

trigger_words:
  # 分析系トリガー
  analyze:
    keywords:
      - 分析して
      - 調査して
      - 調べて
      - analyze
      - research
      - 見て
      - 確認して
      - チェックして
      - check
      - 診断して
      - 評価して
    patterns:
      - "(.+?)の(HP|ホームページ|サイト|ウェブ|Web|website)を?(分析|調査|調べ|見)"
      - "(分析|調査|analyze|check)\\s*(.+)"
      - "(.+?)について(調べ|分析|調査)"
      - "(.+?)を?(詳しく|詳細に)?(見|チェック|確認)"
    
  # 提案系トリガー
  proposal:
    keywords:
      - 提案書
      - 提案を
      - proposal
      - プロポーザル
      - 提案して
      - 提案作成
      - 提案書作って
      - 企画書
      - プラン
    patterns:
      - "(.+?)の?(AI活用)?提案書?を?(作成|作って|生成|準備)"
      - "(提案|proposal).*(作成|create|generate)"
      - "(.+?)向けの?提案"
      - "(.+?)に?(最適な|おすすめの)?AI活用(方法|プラン)"
      
  # スキル生成系トリガー
  skill_generation:
    keywords:
      - スキル作成
      - skill
      - AgentSkill
      - スキル生成
      - 実装
      - コード生成
      - プログラム
      - ツール作成
    patterns:
      - "(.+?)の?スキルを?(作成|生成|作って|開発)"
      - "(skill|AgentSkill).*(generate|create|作成)"
      - "(.+?)を?(実装|プログラミング|コーディング)"
      - "(.+?)用の?(ツール|プログラム|アプリ)を?"
      
  # フルワークフロー系トリガー
  full_workflow:
    keywords:
      - フルワークフロー
      - 全部
      - すべて
      - full workflow
      - 分析から提案まで
      - 最初から最後まで
      - 一連の流れ
      - トータルサポート
      - 完全版
    patterns:
      - "(.+?)の?(フル|全部|すべて|完全)"
      - "(全体|一連)の?(ワークフロー|流れ|プロセス)"
      - "分析から.*(提案|スキル)まで"
      - "(.+?)の?AI(導入|活用)を?(トータル|完全)サポート"
      
  # クイックチェック系トリガー
  quick_check:
    keywords:
      - ざっくり
      - 簡単に
      - クイック
      - quick
      - 概要
      - さっと
      - 軽く
      - とりあえず
      - まずは
    patterns:
      - "(ざっくり|簡単に|さっと|軽く).*(見|チェック|分析)"
      - "(quick|クイック).*(check|チェック|分析)"
      - "(.+?)の?概要を?"
      - "(とりあえず|まずは).*(見|確認|チェック)"

