# URL推測パターン
url_inference_patterns:
  - pattern: "(.+?)株式会社"
    url_template: "https://{}.co.jp"
    
  - pattern: "株式会社(.+)"
    url_template: "https://{}.co.jp"
    
  - pattern: "(.+?)(会社|コーポレーション|corp|inc)"
    url_template: "https://{}.com"
    
  - pattern: "(.+?)商店"
    url_template: "https://{}.jp"
    
  - pattern: "(.+?)大学"
    url_template: "https://www.{}.ac.jp"
    
  - pattern: "(.+?)病院"
    url_template: "https://{}-hospital.jp"

# レスポンステンプレート
response_templates:
  welcome: |
    こんにちは！AI Advisor Workflowへようこそ。
    企業のWebサイトを分析して、最適なAI活用提案を作成します。
    
  understanding: |
    理解しました！
    {action}を実行します。
    
  confirmation: |
    以下の内容で実行してよろしいですか？
    - アクション: {action}
    - 対象: {target}
    - オプション: {options}
    
  completed: |
    ✨ 処理が完了しました！
    {summary}
    
  error: |
    申し訳ありません、エラーが発生しました。
    {error_message}
    もう一度お試しください。