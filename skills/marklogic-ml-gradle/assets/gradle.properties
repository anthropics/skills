# MarkLogic ml-gradle Configuration Example
# ===========================================

# MarkLogic Connection
mlHost=localhost
mlUsername=admin
mlPassword=admin

# For production, use environment variables:
# mlUsername=${env.ML_USERNAME}
# mlPassword=${env.ML_PASSWORD}

# Ports
mlAppServicesPort=8000
mlAdminPort=8001
mlManagePort=8002
mlRestPort=8003
mlTestRestPort=8004

# Application
mlAppName=my-app
mlModulesDatabaseName=my-app-modules
mlContentDatabaseName=my-app-content
mlSchemasDatabaseName=my-app-schemas
mlTriggersDatabaseName=my-app-triggers

# Project Paths
mlModulePaths=src/main/ml-modules
mlConfigPath=src/main/ml-config
mlSchemasPath=src/main/ml-schemas

# Module Loading
# Use comma-separated list for multiple paths
# mlModulePaths=src/main/ml-modules,lib/ml-modules

# REST API Configuration
mlRestAuthentication=digest
mlRestPort=8003

# Deployment Options
# mlSkipModules=false
# mlSkipUsers=false
# mlSkipRoles=false

# Testing
mlTestPort=8004
mlTestRestPort=8004

# SSL (for production)
# mlManageSimpleSsl=true
# mlAdminSimpleSsl=true

# Data Loading
# mlDataDir=src/main/ml-data
# mlBatchSize=100
# mlThreadCount=4

# Environment-specific overrides
# Create gradle-dev.properties, gradle-test.properties, gradle-prod.properties
# and use: gradle mlDeploy -PenvironmentName=dev
