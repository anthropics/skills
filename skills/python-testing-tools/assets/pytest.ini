[pytest]
addopts = -v --tb=short --strict-markers
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

markers =
    unit: unit tests
    integration: integration tests
    e2e: end-to-end tests
    slow: slow tests
    asyncio: async tests
    parametrize: parametrized tests

# Async support
asyncio_mode = auto
