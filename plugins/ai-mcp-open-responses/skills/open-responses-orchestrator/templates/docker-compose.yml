# Open Responses Orchestrator Stack
# Complete deployment with routing, caching, and monitoring

version: "3.9"

services:
  # ==========================================================================
  # Open Responses Router
  # ==========================================================================
  router:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: open-responses-router
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - LOG_LEVEL=info
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CONFIG_PATH=/app/config/routing.yaml
    volumes:
      - ./config:/app/config:ro
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - or-network
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 512M
    restart: unless-stopped

  # ==========================================================================
  # Redis Cache
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: or-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - or-network
    restart: unless-stopped

  # ==========================================================================
  # Ollama (Local LLM)
  # ==========================================================================
  ollama:
    image: ollama/ollama:latest
    container_name: or-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-models:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - or-network
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 8G
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped

  # ==========================================================================
  # Prometheus Metrics
  # ==========================================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: or-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=7d"
    networks:
      - or-network
    restart: unless-stopped

  # ==========================================================================
  # Grafana Dashboard
  # ==========================================================================
  grafana:
    image: grafana/grafana:10.2.0
    container_name: or-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - or-network
    restart: unless-stopped

  # ==========================================================================
  # Jaeger Tracing (Optional)
  # ==========================================================================
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: or-jaeger
    ports:
      - "16686:16686"  # UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - or-network
    restart: unless-stopped
    profiles:
      - tracing

# ==========================================================================
# Networks
# ==========================================================================
networks:
  or-network:
    driver: bridge
    name: open-responses-network

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  redis-data:
    name: or-redis-data
  ollama-models:
    name: or-ollama-models
  prometheus-data:
    name: or-prometheus-data
  grafana-data:
    name: or-grafana-data
